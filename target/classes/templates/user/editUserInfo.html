<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>图书馆</title>

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div class="gray-bg" id="page-wrapper">
        <!--头部-->
        <div class="row border-bottom white-bg" th:replace="_fragments :: head">
        </div>

        <!--内容开始-->
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改用户信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form action="/user/editUserInfo" class="form-horizontal" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-10">
                                        <input name="id" th:value="${user.id}" type="hidden">
                                        <input class="form-control" id="username" name="username" required
                                               th:value="${user.username}" type="text">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">电子邮箱:</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="email" name="email" required th:value="${user.email}"
                                               type="email">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">电话号码:</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="phone" name="phone" required th:value="${user.phone}"
                                               type="phone">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" id="submit-btn" type="submit">保存内容</button>
                                        <button class="btn btn-white" id="reset-btn" type="reset">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--脚部-->
        <div class="footer">
            <!--            <div class="pull-right">-->
            <!--                By：<a href="http://www.baidu.com" target="_blank">百度一下，你就知道</a>-->
            <!--            </div>-->
            <div>
                <strong>Copyright</strong>
            </div>
        </div>

    </div>
</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>
<!-- Flot -->
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<!-- ChartJS-->
<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity demo -->
<script th:src="@{/js/demo/peity-demo.js}"></script>
<!--bootStrap的搜索包-->
<script th:src="@{/js/plugins/suggest/bootstrap-suggest.min.js}"></script>

<script>
</script>

<script charset="UTF-8" src="http://tajs.qq.com/stats?sId=9051096" type="text/javascript"></script>
<!--统计代码，可删除-->

</body>

</html>

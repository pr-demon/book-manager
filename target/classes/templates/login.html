<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>图书管理系统登录</title>
    <meta content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" name="keywords">
    <meta content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" name="description">

    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}">

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">书</h1>

        </div>
        <h3>欢迎使用图书管系统</h3>
        <h4 style="color: red" th:text="${message}"></h4>

        <form class="m-t" method="post" role="form" th:action="@{/login}">
            <div class="form-group">
                <input class="form-control" name="username" placeholder="用户名" required="required" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="密码" required="required" type="password">
            </div>
            <button class="btn btn-primary block full-width m-b" type="submit">登 录</button>


            <p class="text-muted text-center"><a th:href="@{/register}">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!--    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>-->
<!--统计代码，可删除-->

</body>

</html>

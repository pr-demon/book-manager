<script>
    $(function () {
        queryList(1, 8);
    });

    let pageNum;
    let pageSize;
    let next;
    let pre;
    let first;
    let last;
    let total;
    let pageCount;
    let bookName;

    function queryList(num, size) {
        $.ajax({
            url: "/book/list",
            type: "post",
            data: {
                pageNum: num,
                pageSize: size,
                query: bookName,
            },
            dataType: "json",
            success: function (msg) {
                showBooks(msg);
            }
        })
    }



    function showBooks(msg){
        pageNum = msg.pageNum;
        pageSize = msg.pageSize;
        next = msg.next;
        pre = msg.pre;
        first = msg.first;
        last = msg.last;
        pageCount = msg.pageCount;
        total = msg.total;
        console.log(msg);

        let res = "";
        let data = msg.rows;
        for (let book of data) {
            let id = book.id;
            console.log(book);
            let isBorrow = "";
            let labelShow = "label-success";
            if (book.userBorrow != null){
                isBorrow = book.userBorrow == -1 ? "已预约": "已借阅";
                labelShow = "label-danger";
            }else{
                isBorrow = book.borrowCount < book.bookCount ? "可预约": "不可预约";
                if (book.bookCount <= book.borrowCount){
                    labelShow = "label-danger";
                }
            }


            // if (book.isBorrow == 2) {
            //     isBorrow = "已借出";
            // } else if (book.isBorrow == 1) {
            //     isBorrow = "已预约"
            // } else {
            //     isBorrow = "在库"
            // }
            // let labelShow = book.isBorrow == 2 ? "label-danger" : "label-info";
            // if (book.isBorrow == 2) {
            //     labelShow = "label-danger";
            // } else if (book.isBorrow == 1) {
            //     labelShow = "label-success";
            // } else {
            //     labelShow = "label-info";
            // }

            let image = book.picture;
            let bookName = book.bookName;
            let author = book.author;
            // 可预约数量
            let borrowTimes = book.bookCount - book.borrowCount;
            let type = book.type;
            res += '<a href="/book/info?id=' + id + '">\n' +
                '                        <div class="col-md-3">\n' +
                '                            <div class="ibox float-e-margins">\n' +
                '                                <div class="ibox-title">\n' +
                '                                    <span class="label ' + labelShow + ' pull-right">' + isBorrow + '</span>\n' +
                '                                    <h5>' + bookName + '</h5>\n' +
                '                                </div>\n' +
                '                                <div class="ibox-content text-center">\n' +
                '                                    <img width="200px" height="160px" class="img-responsive" src="' + image + '">\n' +
                '                                    <div class="hr-line-dashed" style="margin: 10px 0"></div>\n' +
                '<span class="badge badge-success pull-left">类型:' + type + '</span>' +
                '                                    <strong>' + author + '</strong>\n' +
                '<span class="badge badge-primary pull-right">可预约量:' + borrowTimes + '</span>' +
                '                                </div>\n' +
                '                            </div>\n' +
                '                        </div>\n' +
                '                    </a>';

        }
        $("#showBook").html(res);
        $("#prePage").attr('disabled', false);
        $("#nextPage").attr('disabled', false);
        if (first) {
            $("#prePage").attr('disabled', true);
        }
        if (last) {
            $("#nextPage").attr('disabled', true);
        }
        let pageBtnGroup = "";
        for (let i = 1; i < pageCount + 1; i++) {
            if (i == pageNum) {
                pageBtnGroup += '<button class="btn btn-white  active">' + i + '</button>';
            } else {
                pageBtnGroup += '<button onclick="changePage(' + i + ')" class="btn btn-white">' + i + '</button>';
            }
        }
        $("#pageBtnGroup").html(pageBtnGroup);
    }


    $("#search-btn").click(function () {
        console.log("click");
        bookName = $("#search").val();
        queryList(1, 8);
        bookName = "";
    });

    $("#prePage").click(function () {
        queryList(pageNum - 1, pageSize);
    });
    $("#nextPage").click(function () {
        queryList(pageNum + 1, pageSize);
    });

    function changePage(i) {
        queryList(i, pageSize);
    }

    //加载搜索框
    $("#search").bsSuggest({

        indexId: 4, //data.value 的第几个数据，作为input输入框的内容
        indexKey: 0, //data.value 的第几个数据，作为input输入框的内容
        allowNoKeyword: false, //是否允许无关键字时请求数据
        multiWord: false, //以分隔符号分割的多关键字支持
        separator: ",", //多关键字支持时的分隔符，默认为空格
        getDataMethod: "url", //获取数据的方式，总是从 URL 获取
        //showHeader: true,
        url: "/book/search?query=", /*优先从url ajax 请求 json 帮助数据，注意最后一个参数为关键字请求参数*/
        processData: function (json) {// url 获取数据时，对数据的处理，作为 getData 的回调函数
            var i, len, data = {value: []};
            if (!json || json.length == 0) {
                return false;
            }
            len = json.length;
            for (i = 0; i < len; i++) {
                data.value.push({
                    "name": json[i].bookName,
                    "author": json[i].author,
                });
            }
            console.log(data);
            return data;
        }
    }).on('onDataRequestSuccess', function (e, result) {
        console.log('onDataRequestSuccess: ', result);
    }).on('onSetSelectValue', function (e, keyword) {
        console.log("---->" + keyword);
        bookName = keyword.key;
        queryList(1, 8);
        bookName = "";
        console.log('onSetSelectValue: ', keyword);
    }).on('onUnsetSelectValue', function (e) {
        console.log("onUnsetSelectValue", e);
    });

</script>

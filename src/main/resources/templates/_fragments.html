<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>图书馆</title>

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div class="gray-bg" id="page-wrapper">
        <!--头部-->
        <div class="row border-bottom white-bg" th:fragment="head">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
                            data-toggle="collapse" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a class="navbar-brand" href="#">欢迎来到图书馆</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a aria-expanded="false" role="button" th:href="@{/index}"> 返回首页</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"
                               role="button"> 捐书 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a th:href="@{/bookDonation/add}">我要捐书</a>
                                </li>
                                <li><a th:href="@{/bookDonation/list}">我的捐赠</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"
                               role="button"> 借阅信息 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a th:href="@{/borrow/borrowList}">我的预约/借阅</a>
                                </li>
                                <li><a th:href="@{/borrow/historyList}">我的借阅历史</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"
                               role="button"> 个人信息 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                </li>
                                <li><a th:href="@{/user/editUserInfo}">修改个人信息</a>
                                </li>
                                <li><a th:href="@{/user/editPassword}">修改密码</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li class="dropdown">
                            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"
                               role="button"> <span
                                    th:text="${session.user!=null?session.user.username:'未登录'}"></span> <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> 退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--内容开始-->
        <div class="wrapper wrapper-content">

        </div>

        <!--脚部-->
        <div class="footer">

            <div>
                <strong>Copyright</strong>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<script th:src="@{/js/content.js?v=1.0.0}"></script>

<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>

<script th:src="@{/js/demo/peity-demo.js}"></script>

<script th:src="@{/js/plugins/suggest/bootstrap-suggest.min.js}"></script>

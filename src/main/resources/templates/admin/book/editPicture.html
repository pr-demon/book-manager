<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>H+ 后台主题UI框架 - 文件上传</title>
    <meta content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" name="keywords">
    <meta content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" name="description">

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/dropzone/basic.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/dropzone/dropzone.css}">
    <link rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><span th:text="${book.bookName}"/></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_file_upload.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_file_upload.html#">选项1</a>
                            </li>
                            <li><a href="form_file_upload.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="dropzone" enctype="multipart/form-data" id="my-awesome-dropzone" method="post"
                          th:action="@{/admin/book/editPicture}">
                        <input name="id" th:value="${book.id}" type="hidden">
                        <div class="dropzone-previews"></div>
                        <button class="btn btn-primary pull-right" type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>


<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>


<!-- DROPZONE -->
<script th:src="@{/js/plugins/dropzone/dropzone.js}"></script>


<script charset="UTF-8" src="http://tajs.qq.com/stats?sId=9051096" type="text/javascript"></script>
</body>

</html>
